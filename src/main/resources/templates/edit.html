<html>
	<head><title>Home Page</title></head>
	<body>
		<h1>Todo Application</h1>
	
		<title>Todo Update</title>

		  <div>
	    	<form action="#" th:action="@{/createTodoForm}" th:object="${todoIn}" method="post">
	    		 <input type="hidden" name="id" th:value="${todoIn.getId()}" readonly="">
	    		 <input type="checkbox" name="state" th:field="*{state}" th:value="${todoIn.isState()}" th:checked="${todoIn.isState()}">	
		   	     <input type="text" name="title" th:value="${todoIn.getTitle()}" />
		  		 <input type="text" name="description" th:value="${todoIn.getDescription()}" />	
		  		 <input type="datetime-local" name="dateOfTodo" th:value="${todoIn.getDateOfTodo()}" />	  	    		 		    		 
				 <input type="submit" value="edit"/>
			</form>
		  </div>
	</body>
</html>
